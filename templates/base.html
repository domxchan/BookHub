<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	  <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="css/app.css" />
	  {% block css %}
	  {% endblock %}
    <script src="bower_components/modernizr/modernizr.js"></script>
	  {% block js %}
	  {% endblock %}

	  {% block head %}
	  {% endblock %}
  </head>
	<body>

	  <div class="row">
	  <!-- <div class="login-area"> -->
	    <div class="right tiny gray">
	      <h6 class="subheader">
	        {% if user %}
	          {{user.name}}
	          (<a href="/logout?redirect={{page_id}}" class="login-link">logout</a>)
	        {% else %}
	          <a href="/login?redirect={{page_id}}" class="login-link">login</a>
	          |
	          <a href="/signup" class="login-link">signup</a>
	        {% endif %}
	      </h6>
	    </div>
	    <br />
	  </div>
    <div id="content">
    {% block content %}
    {% endblock %}
    </div>

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-44606643-1', 'add-oil.appspot.com');
		  ga('send', 'pageview');
		</script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>

	</body>
</html>
